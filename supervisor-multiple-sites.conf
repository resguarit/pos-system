[program:pos-queue-workers]
process_name=%(program_name)s_%(process_num)02d
command=/bin/bash -c 'cd /var/www/%(process_num)02d && php artisan queue:work --sleep=3 --tries=3 --max-time=3600'
directory=/var/www
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/log/supervisor/pos-workers.log
stopwaitsecs=3600

; Para sitios específicos, puedes crear múltiples programas:
[group:pos-all-workers]
programs=pos-hela-ditos,pos-rgpos,pos-kioscoel11,pos-santiagoyfrancisco,pos-laenriqueta,pos-sistemacamping

