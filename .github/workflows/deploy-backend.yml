name: Deploy Backend

on:
  push:
    branches: [ master ]
    paths: [ 'apps/backend/**' ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy Backend to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        port: ${{ secrets.VPS_PORT }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          # Forzar actualización del código (descartar cambios locales)
          cd /home/api.heroedelwhisky.com.ar/public_html
          git fetch origin
          git reset --hard origin/master
          
          # Ir al directorio backend
          cd apps/backend
          
          # Actualizar dependencias
          composer install --no-dev --optimize-autoloader
          
          # Limpiar caché
          php artisan config:clear
          php artisan cache:clear
          
          # Reconstruir configuración
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          
          # Crear symlink de storage
          php artisan storage:link || true
          
          # Asegurar permisos de storage y logs
          mkdir -p storage/logs
          touch storage/logs/laravel.log 2>/dev/null || true
          
          # Detectar usuario del servidor web
          WEB_USER="www-data"
          if id nginx >/dev/null 2>&1; then
            WEB_USER="nginx"
          elif id apache >/dev/null 2>&1; then
            WEB_USER="apache"
          fi
          
          # Configurar permisos (usando sudo si es necesario)
          chmod -R 775 storage 2>/dev/null || sudo chmod -R 775 storage || true
          chmod -R 775 bootstrap/cache 2>/dev/null || sudo chmod -R 775 bootstrap/cache || true
          chown -R $WEB_USER:$WEB_USER storage 2>/dev/null || sudo chown -R $WEB_USER:$WEB_USER storage 2>/dev/null || true
          chown -R $WEB_USER:$WEB_USER bootstrap/cache 2>/dev/null || sudo chown -R $WEB_USER:$WEB_USER bootstrap/cache 2>/dev/null || true
          
          # Ejecutar migraciones
          php artisan migrate --force
          
    - name: Notify deployment
      if: always()
      run: |
        echo "Backend deployment completed"
