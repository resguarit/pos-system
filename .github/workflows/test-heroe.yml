name: test-heroe-secrets
on:
  workflow_dispatch:
    inputs:
      environment:
        description: Which environment to test
        required: true
        type: choice
        options: [heroe, heladitos, enriqueta]

jobs:
  test:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: SSH smoke test
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          port: ${{ secrets.VPS_PORT || 22 }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "Connected as: $(whoami)"
            echo "Hostname: $(hostname)"
            echo "Backend path: ${{ secrets.BACKEND_DEPLOY_PATH }}"
            echo "Frontend path: ${{ secrets.FRONTEND_DEPLOY_PATH }}"
            [ -d "${{ secrets.BACKEND_DEPLOY_PATH }}" ] && echo "Backend path exists"
            [ -d "${{ secrets.FRONTEND_DEPLOY_PATH }}" ] && echo "Frontend path exists"
            curl -sSfI https://api.heroedelwhisky.com.ar/up | head -n1