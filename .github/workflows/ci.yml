name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        cd apps/frontend
        npm ci
        
    - name: Run linting
      run: |
        cd apps/frontend
        npm run lint
        
    - name: Run tests
      run: |
        cd apps/frontend
        npm run test --if-present
        
    - name: Build
      run: |
        cd apps/frontend
        npm run build
      env:
        VITE_API_URL: http://localhost:8000/api

  backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, dom, fileinfo, mysql
        coverage: none
        
    - name: Install dependencies
      run: |
        cd apps/backend
        composer install --no-progress --prefer-dist --optimize-autoloader
        
    - name: Run tests
      run: |
        cd apps/backend
        php artisan test
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: ":memory:"
