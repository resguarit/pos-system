name: Deploy to Client A

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      force:
        description: 'Force deployment'
        required: false
        default: false
        type: boolean

jobs:
  deploy_backend:
    runs-on: ubuntu-latest
    environment: heladitos
    
    steps:
    - name: Debug - Show Environment
      run: |
        echo "ğŸ” Deployment Environment: heladitos"
        echo "ğŸ“¦ Trigger: ${{ github.event_name }}"
        echo "ğŸŒ¿ Branch: ${{ github.ref }}"
        echo "ğŸ‘¤ Actor: ${{ github.actor }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        
    - name: Deploy Backend to Client A VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        port: ${{ secrets.VPS_PORT }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          echo "========================================="
          echo "ğŸš€ HELA DITOS - Backend Deployment"
          echo "========================================="
          echo "ğŸ“ Path: ${{ secrets.BACKEND_DEPLOY_PATH }}"
          echo "ğŸ“… Date: $(date)"
          echo ""
          
          cd ${{ secrets.BACKEND_DEPLOY_PATH }}
          
          echo "ğŸ“¥ Pulling latest changes..."
          git pull origin master
          
          echo "ğŸ“¦ Installing dependencies..."
          composer install --no-dev --optimize-autoloader
          
          echo "ğŸ—„ï¸ Running migrations..."
          php artisan migrate --force
          
          echo "â™»ï¸ Clearing caches..."
          php artisan config:clear
          php artisan cache:clear
          php artisan route:clear
          php artisan view:clear
          
          echo "ğŸ“‹ Caching configurations..."
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          
          echo "âœ… Backend deployment completed successfully!"
          echo "ğŸŒ API: https://api.hela-ditos.com.ar"
          
    - name: Notify deployment
      if: always()
      run: |
        echo "Client A backend deployment completed"

  deploy_frontend:
    runs-on: ubuntu-latest
    environment: heladitos
    
    steps:
    - name: Debug - Show Environment
      run: |
        echo "ğŸ” Deployment Environment: heladitos"
        echo "ğŸ¨ Building Frontend for HELA DITOS"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        echo "ğŸ“¦ Installing frontend dependencies..."
        cd apps/frontend
        rm -rf node_modules package-lock.json
        npm install --force
        npm install @rollup/rollup-linux-x64-gnu --save-optional
        npm install @swc/core-linux-x64-gnu --save-optional
        npm install lightningcss-linux-x64-gnu --save-optional
        npm install @tailwindcss/oxide-linux-x64-gnu --save-optional
        echo "âœ… Dependencies installed"
        
    - name: Build frontend for Client A
      run: |
        echo "ğŸ—ï¸ Building frontend..."
        echo "ğŸŒ API URL: $VITE_API_URL"
        cd apps/frontend
        npm run build
        echo "âœ… Build completed"
        ls -lah dist/
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        
    - name: Deploy Frontend to Client A VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        port: ${{ secrets.VPS_PORT }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "apps/frontend/dist/*"
        target: ${{ secrets.FRONTEND_DEPLOY_PATH }}
        strip_components: 2
        rm: true
        
    - name: Set correct permissions on VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        port: ${{ secrets.VPS_PORT }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          echo "ğŸ”§ Setting correct permissions..."
          cd ${{ secrets.FRONTEND_DEPLOY_PATH }}
          chown -R heladitos:heladitos .
          find . -type d -exec chmod 755 {} \;
          find . -type f -exec chmod 644 {} \;
          echo "âœ… Permissions set correctly"
          echo "ğŸ“ Deployed files:"
          ls -lah
        
    - name: Notify frontend deployment
      if: always()
      run: |
        echo "========================================="
        echo "âœ… HELA DITOS - Frontend Deployment Completed"
        echo "========================================="
        echo "ğŸŒ Website: https://hela-ditos.com.ar"
        echo "ğŸš€ Status: ${{ job.status }}"
