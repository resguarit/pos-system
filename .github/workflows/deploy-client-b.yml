name: Deploy to Client B

on:
  push:
    branches: [ master ]
    paths: [ 'apps/backend/**' ]
  workflow_dispatch:
    inputs:
      force:
        description: 'Force deployment'
        required: false
        default: false
        type: boolean

jobs:
  deploy_backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy Backend to Client B VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.CLIENT_B_VPS_HOST }}
        port: ${{ secrets.CLIENT_B_VPS_PORT }}
        username: ${{ secrets.CLIENT_B_VPS_USERNAME }}
        key: ${{ secrets.CLIENT_B_VPS_SSH_KEY }}
        script: |
          cd ${{ secrets.CLIENT_B_BACKEND_DEPLOY_PATH }}
          echo "ðŸš€ Deploying to Client B..."
          git pull origin master
          composer install --no-dev --optimize-autoloader
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan migrate --force
          echo "âœ… Client B deployment completed"
          
    - name: Notify deployment
      if: always()
      run: |
        echo "Client B backend deployment completed"

  deploy_frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        cd apps/frontend
        rm -rf node_modules package-lock.json
        npm install --force
        npm install @rollup/rollup-linux-x64-gnu --save-optional
        npm install @swc/core-linux-x64-gnu --save-optional
        npm install lightningcss-linux-x64-gnu --save-optional
        npm install @tailwindcss/oxide-linux-x64-gnu --save-optional
        
    - name: Build frontend for Client B
      run: |
        cd apps/frontend
        npm run build
      env:
        VITE_API_URL: ${{ secrets.CLIENT_B_API_URL }}
        
    - name: Deploy Frontend to Client B VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.CLIENT_B_VPS_HOST }}
        port: ${{ secrets.CLIENT_B_VPS_PORT }}
        username: ${{ secrets.CLIENT_B_VPS_USERNAME }}
        key: ${{ secrets.CLIENT_B_VPS_SSH_KEY }}
        source: "apps/frontend/dist/*"
        target: ${{ secrets.CLIENT_B_FRONTEND_DEPLOY_PATH }}
        strip_components: 2
        rm: true
        
    - name: Notify frontend deployment
      if: always()
      run: |
        echo "Client B frontend deployment completed"
