name: Deploy POS System

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      deploy_frontend:
        description: 'Deploy Frontend'
        required: false
        default: true
        type: boolean
      deploy_backend:
        description: 'Deploy Backend'
        required: false
        default: true
        type: boolean

jobs:
  deploy_frontend:
    if: ${{ github.event.inputs.deploy_frontend != 'false' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy Frontend to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        port: ${{ secrets.VPS_PORT }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: ~/deploy-frontend.sh
          
    - name: Notify frontend deployment
      if: always()
      run: |
        echo "Frontend deployment completed"

  deploy_backend:
    if: ${{ github.event.inputs.deploy_backend != 'false' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy Backend to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        port: ${{ secrets.VPS_PORT }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: ~/deploy-backend.sh
          
    - name: Notify backend deployment
      if: always()
      run: |
        echo "Backend deployment completed"

  notify:
    needs: [deploy_frontend, deploy_backend]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Deployment Summary
      run: |
        echo "=== POS System Deployment Summary ==="
        echo "Frontend: ${{ needs.deploy_frontend.result }}"
        echo "Backend: ${{ needs.deploy_backend.result }}"
        echo "====================================="
