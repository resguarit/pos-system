name: Deploy POS System

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      deploy_frontend:
        description: 'Deploy Frontend'
        required: false
        default: true
        type: boolean
      deploy_backend:
        description: 'Deploy Backend'
        required: false
        default: true
        type: boolean

jobs:
  deploy-frontend:
    if: ${{ github.event.inputs.deploy_frontend != 'false' }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        cd apps/frontend
        npm install
        
    - name: Run tests
      run: |
        cd apps/frontend
        echo "No tests configured, skipping..."
        
    - name: Build frontend
      run: |
        cd apps/frontend
        npm run build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        
    - name: Deploy to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        port: ${{ secrets.VPS_PORT }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "apps/frontend/dist/*"
        target: ${{ secrets.FRONTEND_DEPLOY_PATH }}
        strip_components: 2
        
    - name: Notify frontend deployment
      if: always()
      run: |
        echo "Frontend deployment completed"

  deploy-backend:
    if: ${{ github.event.inputs.deploy_backend != 'false' }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        port: ${{ secrets.VPS_PORT }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd ${{ secrets.BACKEND_DEPLOY_PATH }}
          git pull origin master
          composer install --no-dev --optimize-autoloader
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan migrate --force
          
    - name: Notify backend deployment
      if: always()
      run: |
        echo "Backend deployment completed"

  notify:
    needs: [deploy-frontend, deploy-backend]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Deployment Summary
      run: |
        echo "=== POS System Deployment Summary ==="
        echo "Frontend: ${{ needs.deploy-frontend.result }}"
        echo "Backend: ${{ needs.deploy-backend.result }}"
        echo "====================================="
