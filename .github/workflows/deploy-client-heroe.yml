name: üöÄ Deploy - Heroe del Whisky

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
  workflow_dispatch:
    inputs:
      deploy_frontend:
        description: 'Deploy Frontend'
        required: false
        default: true
        type: boolean
      deploy_backend:
        description: 'Deploy Backend'
        required: false
        default: true
        type: boolean

jobs:
  deploy_backend:
    name: Deploy Backend - Heroe
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.deploy_backend != 'false' || github.event_name == 'push' }}
    
    steps:
    - name: Deploy Backend to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.CLIENT_HEROE_VPS_HOST || secrets.VPS_HOST }}
        port: ${{ secrets.CLIENT_HEROE_VPS_PORT || secrets.VPS_PORT }}
        username: ${{ secrets.CLIENT_HEROE_VPS_USERNAME || secrets.VPS_USERNAME }}
        key: ${{ secrets.CLIENT_HEROE_VPS_SSH_KEY || secrets.VPS_SSH_KEY }}
        script: |
          cd ${{ secrets.CLIENT_HEROE_BACKEND_DEPLOY_PATH || secrets.BACKEND_DEPLOY_PATH }}
          echo "üöÄ Deploying backend to Heroe del Whisky..."
          git fetch origin
          git reset --hard origin/master
          cd apps/backend
          
          # Detectar usuario del servidor web (prioridad: PHP-FPM pool > nginx > apache > www-data)
          echo "üîç Detectando usuario del servidor web..."
          WEB_USER="www-data"
          
          # Primero intentar detectar desde procesos PHP-FPM pool (m√°s espec√≠fico para CyberPanel)
          PHP_FPM_USER=$(ps aux | grep 'php-fpm: pool' | grep -v grep | head -1 | awk '{print $1}' | grep -v root)
          if [ ! -z "$PHP_FPM_USER" ]; then
            WEB_USER="$PHP_FPM_USER"
            echo "‚úÖ Usuario PHP-FPM detectado: $WEB_USER"
          elif id nginx >/dev/null 2>&1; then
            WEB_USER="nginx"
            echo "‚úÖ Usuario nginx detectado: $WEB_USER"
          elif id apache >/dev/null 2>&1; then
            WEB_USER="apache"
            echo "‚úÖ Usuario apache detectado: $WEB_USER"
          else
            # Intentar detectar desde procesos PHP/web generales
            DETECTED_USER=$(ps aux | grep -E '(php-fpm|nginx|apache)' | grep -v grep | grep -v pool | head -1 | awk '{print $1}' | sed 's/root/www-data/')
            if [ ! -z "$DETECTED_USER" ] && [ "$DETECTED_USER" != "root" ]; then
              WEB_USER="$DETECTED_USER"
              echo "‚úÖ Usuario detectado desde procesos: $WEB_USER"
            else
              echo "‚ö†Ô∏è  Usando usuario por defecto: $WEB_USER"
            fi
          fi
          
          # CR√çTICO: Eliminar archivo de log existente ANTES de configurar permisos
          # Esto evita problemas de permisos cuando git reset cambia el ownership
          echo "üóëÔ∏è  Eliminando archivo de log existente (se recrear√° con permisos correctos)..."
          rm -f storage/logs/laravel.log 2>/dev/null || sudo rm -f storage/logs/laravel.log 2>/dev/null || true
          
          # Asegurar permisos de storage y cache antes de cualquier operaci√≥n
          echo "üìÅ Creando directorios necesarios..."
          mkdir -p storage/framework/views
          mkdir -p storage/framework/cache/data
          mkdir -p storage/framework/sessions
          mkdir -p storage/logs
          mkdir -p bootstrap/cache
          
          # Configurar permisos (usando sudo si es necesario)
          echo "üîê Configurando permisos de storage..."
          sudo chmod -R 775 storage bootstrap/cache || {
            echo "‚ö†Ô∏è  Error con sudo, intentando sin sudo..."
            chmod -R 775 storage bootstrap/cache || echo "‚ùå Error cr√≠tico: No se pudieron configurar permisos"
          }
          
          sudo chmod -R 777 storage/logs || {
            echo "‚ö†Ô∏è  Error con sudo en storage/logs, intentando sin sudo..."
            chmod -R 777 storage/logs || echo "‚ùå Error cr√≠tico: No se pudieron configurar permisos de storage/logs"
          }
          
          sudo chmod -R 777 storage/framework/views storage/framework/cache/data || {
            echo "‚ö†Ô∏è  Error con sudo en framework, intentando sin sudo..."
            chmod -R 777 storage/framework/views storage/framework/cache/data || echo "‚ö†Ô∏è  Error en permisos de framework"
          }
          
          # Configurar ownership (CR√çTICO - debe ejecutarse correctamente)
          echo "üë§ Configurando ownership a usuario: $WEB_USER"
          sudo chown -R $WEB_USER:$WEB_USER storage bootstrap/cache || {
            echo "‚ùå ERROR CR√çTICO: No se pudo configurar ownership de storage"
            echo "üí° Intenta ejecutar manualmente: sudo chown -R $WEB_USER:$WEB_USER storage bootstrap/cache"
            exit 1
          }
          
          # Crear archivo de log con permisos correctos DESPU√âS de configurar ownership
          echo "üìù Creando archivo de log con permisos correctos..."
          sudo touch storage/logs/laravel.log || touch storage/logs/laravel.log || {
            echo "‚ùå ERROR: No se pudo crear archivo de log"
            exit 1
          }
          sudo chmod 666 storage/logs/laravel.log || chmod 666 storage/logs/laravel.log || true
          sudo chown $WEB_USER:$WEB_USER storage/logs/laravel.log || chown $WEB_USER:$WEB_USER storage/logs/laravel.log || true
          
          # Verificar permisos antes de continuar
          echo "‚úÖ Verificando permisos..."
          if [ -f storage/logs/laravel.log ]; then
            LOG_PERMS=$(stat -c "%a" storage/logs/laravel.log 2>/dev/null || stat -f "%OLp" storage/logs/laravel.log 2>/dev/null || echo "unknown")
            LOG_OWNER=$(stat -c "%U" storage/logs/laravel.log 2>/dev/null || stat -f "%Su" storage/logs/laravel.log 2>/dev/null || echo "unknown")
            echo "   üìÑ laravel.log: permisos=$LOG_PERMS, owner=$LOG_OWNER"
          fi
          
          composer install --no-dev --optimize-autoloader
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan migrate --force
          echo "‚úÖ Backend deployment completed"
          
    - name: Notify backend deployment
      if: always()
      run: |
        echo "‚úÖ Backend deployment completed for Heroe del Whisky"

  deploy_frontend:
    name: Deploy Frontend - Heroe
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.deploy_frontend != 'false' || github.event_name == 'push' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: |
        cd apps/frontend
        rm -rf node_modules package-lock.json
        npm install --force
        npm install @rollup/rollup-linux-x64-gnu --save-optional || true
        npm install @swc/core-linux-x64-gnu --save-optional || true
        npm install lightningcss-linux-x64-gnu --save-optional || true
        npm install @tailwindcss/oxide-linux-x64-gnu --save-optional || true
        
    - name: Build frontend
      run: |
        cd apps/frontend
        npm run build
      env:
        VITE_API_URL: ${{ secrets.CLIENT_HEROE_API_URL || secrets.VITE_API_URL }}
        
    - name: Clean frontend deployment directory
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.CLIENT_HEROE_VPS_HOST || secrets.VPS_HOST }}
        port: ${{ secrets.CLIENT_HEROE_VPS_PORT || secrets.VPS_PORT }}
        username: ${{ secrets.CLIENT_HEROE_VPS_USERNAME || secrets.VPS_USERNAME }}
        key: ${{ secrets.CLIENT_HEROE_VPS_SSH_KEY || secrets.VPS_SSH_KEY }}
        script: |
          DEPLOY_PATH="${{ secrets.CLIENT_HEROE_FRONTEND_DEPLOY_PATH || secrets.FRONTEND_DEPLOY_PATH }}"
          # Limpiar saltos de l√≠nea y espacios del path
          DEPLOY_PATH=$(echo "$DEPLOY_PATH" | tr -d '\n\r' | xargs)
          echo "üßπ Limpiando directorio de deployment: $DEPLOY_PATH"
          
          # Asegurar que el directorio existe
          mkdir -p "$DEPLOY_PATH" 2>/dev/null || true
          
          # Eliminar contenido del directorio (no el directorio mismo)
          if [ -d "$DEPLOY_PATH" ]; then
            # Detectar usuario del servidor web para permisos
            WEB_USER="www-data"
            if id nginx >/dev/null 2>&1; then
              WEB_USER="nginx"
            elif id apache >/dev/null 2>&1; then
              WEB_USER="apache"
            fi
            
            # Detectar usuario de CyberPanel si existe
            if [ -d "/home" ]; then
              SITE_DIR=$(dirname "$DEPLOY_PATH" 2>/dev/null || echo "")
              if [ -n "$SITE_DIR" ]; then
                SITE_USER=$(stat -c '%U' "$SITE_DIR" 2>/dev/null || echo "")
                if [ -n "$SITE_USER" ] && [ "$SITE_USER" != "root" ]; then
                  WEB_USER="$SITE_USER"
                fi
              fi
            fi
            
            # Dar permisos temporales para eliminar (sin sudo)
            chmod -R 755 "$DEPLOY_PATH" 2>/dev/null || true
            
            # Eliminar contenido (mantener el directorio, sin sudo)
            rm -rf "$DEPLOY_PATH"/* 2>/dev/null || true
            rm -rf "$DEPLOY_PATH"/.??* 2>/dev/null || true
            
            # Restaurar permisos correctos
            chmod 755 "$DEPLOY_PATH" 2>/dev/null || true
            chown $WEB_USER:$WEB_USER "$DEPLOY_PATH" 2>/dev/null || true
            
            echo "‚úÖ Directorio limpiado correctamente"
          else
            echo "‚ö†Ô∏è  El directorio no existe, se crear√° autom√°ticamente"
          fi
        
    - name: Deploy Frontend to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.CLIENT_HEROE_VPS_HOST || secrets.VPS_HOST }}
        port: ${{ secrets.CLIENT_HEROE_VPS_PORT || secrets.VPS_PORT }}
        username: ${{ secrets.CLIENT_HEROE_VPS_USERNAME || secrets.VPS_USERNAME }}
        key: ${{ secrets.CLIENT_HEROE_VPS_SSH_KEY || secrets.VPS_SSH_KEY }}
        source: "apps/frontend/dist/*"
        target: ${{ secrets.CLIENT_HEROE_FRONTEND_DEPLOY_PATH || secrets.FRONTEND_DEPLOY_PATH }}
        strip_components: 2
        rm: false
        
    - name: Verify and fix frontend deployment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.CLIENT_HEROE_VPS_HOST || secrets.VPS_HOST }}
        port: ${{ secrets.CLIENT_HEROE_VPS_PORT || secrets.VPS_PORT }}
        username: ${{ secrets.CLIENT_HEROE_VPS_USERNAME || secrets.VPS_USERNAME }}
        key: ${{ secrets.CLIENT_HEROE_VPS_SSH_KEY || secrets.VPS_SSH_KEY }}
        script: |
          DEPLOY_PATH="${{ secrets.CLIENT_HEROE_FRONTEND_DEPLOY_PATH || secrets.FRONTEND_DEPLOY_PATH }}"
          # Limpiar saltos de l√≠nea y espacios del path
          DEPLOY_PATH=$(echo "$DEPLOY_PATH" | tr -d '\n\r' | xargs)
          echo "üîç Verificando deployment en: $DEPLOY_PATH"
          
          # Si los archivos est√°n en dist/, moverlos a la ra√≠z
          if [ -d "$DEPLOY_PATH/dist" ] && [ -f "$DEPLOY_PATH/dist/index.html" ]; then
            echo "‚ö†Ô∏è  Archivos encontrados en subdirectorio dist/, moviendo a ra√≠z..."
            # Mover archivos y directorios desde dist/ a la ra√≠z
            shopt -s dotglob
            mv "$DEPLOY_PATH/dist"/* "$DEPLOY_PATH/" 2>/dev/null || true
            shopt -u dotglob
            # Eliminar directorio dist/ vac√≠o
            rmdir "$DEPLOY_PATH/dist" 2>/dev/null || true
            echo "‚úÖ Archivos movidos a la ra√≠z"
          fi
          
          # Verificar que index.html existe
          if [ ! -f "$DEPLOY_PATH/index.html" ]; then
            echo "‚ùå ERROR: index.html no encontrado!"
            echo "üìã Contenido del directorio:"
            ls -la "$DEPLOY_PATH" || true
            exit 1
          fi
          
          # Asegurar permisos correctos
          WEB_USER="www-data"
          if id nginx >/dev/null 2>&1; then
            WEB_USER="nginx"
          elif id apache >/dev/null 2>&1; then
            WEB_USER="apache"
          fi
          
          # Detectar usuario de CyberPanel si existe
          if [ -d "/home" ]; then
            SITE_DIR=$(dirname "$DEPLOY_PATH" 2>/dev/null || echo "")
            if [ -n "$SITE_DIR" ]; then
              SITE_USER=$(stat -c '%U' "$SITE_DIR" 2>/dev/null || echo "")
              if [ -n "$SITE_USER" ] && [ "$SITE_USER" != "root" ]; then
                WEB_USER="$SITE_USER"
                echo "‚úÖ Usuario detectado: $WEB_USER"
              fi
            fi
          fi
          
          chmod -R 755 "$DEPLOY_PATH" 2>/dev/null || true
          find "$DEPLOY_PATH" -type f -exec chmod 644 {} \; 2>/dev/null || true
          chown -R $WEB_USER:$WEB_USER "$DEPLOY_PATH" 2>/dev/null || true
          
          echo "‚úÖ Verificaci√≥n completada. Archivos en:"
          ls -lah "$DEPLOY_PATH" | head -10
          echo "‚úÖ index.html existe: $([ -f "$DEPLOY_PATH/index.html" ] && echo 'S√ç' || echo 'NO')"
        
    - name: Notify frontend deployment
      if: always()
      run: |
        echo "‚úÖ Frontend deployment completed for Heroe del Whisky"

  notify:
    name: Deployment Summary - Heroe
    needs: [deploy_frontend, deploy_backend]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Deployment Summary
      run: |
        echo "=========================================="
        echo "üöÄ Heroe del Whisky - Deployment Summary"
        echo "=========================================="
        echo "Frontend: ${{ needs.deploy_frontend.result }}"
        echo "Backend:  ${{ needs.deploy_backend.result }}"
        echo "=========================================="
