name: ðŸš€ Deploy - Heroe del Whisky

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
  workflow_dispatch:
    inputs:
      deploy_frontend:
        description: 'Deploy Frontend'
        required: false
        default: true
        type: boolean
      deploy_backend:
        description: 'Deploy Backend'
        required: false
        default: true
        type: boolean

jobs:
  deploy_backend:
    name: Deploy Backend - Heroe
    runs-on: ubuntu-latest
    environment: heroe
    if: ${{ github.event.inputs.deploy_backend != 'false' || github.event_name == 'push' }}
    
    steps:
    - name: Deploy Backend to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.CLIENT_HEROE_VPS_HOST }}
        port: ${{ secrets.CLIENT_HEROE_VPS_PORT }}
        username: ${{ secrets.CLIENT_HEROE_VPS_USERNAME }}
        key: ${{ secrets.CLIENT_HEROE_VPS_SSH_KEY }}
        script: ~/deploy-backend.sh
          
    - name: Notify backend deployment
      if: always()
      run: |
        echo "âœ… Backend deployment completed for Heroe del Whisky"

  deploy_frontend:
    name: Deploy Frontend - Heroe
    runs-on: ubuntu-latest
    environment: heroe
    if: ${{ github.event.inputs.deploy_frontend != 'false' || github.event_name == 'push' }}
    
    steps:
    - name: Deploy Frontend to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.CLIENT_HEROE_VPS_HOST }}
        port: ${{ secrets.CLIENT_HEROE_VPS_PORT }}
        username: ${{ secrets.CLIENT_HEROE_VPS_USERNAME }}
        key: ${{ secrets.CLIENT_HEROE_VPS_SSH_KEY }}
        script: ~/deploy-frontend.sh
          
    - name: Notify frontend deployment
      if: always()
      run: |
        echo "âœ… Frontend deployment completed for Heroe del Whisky"

  notify:
    name: Deployment Summary - Heroe
    needs: [deploy_frontend, deploy_backend]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Deployment Summary
      run: |
        echo "=========================================="
        echo "ðŸš€ Heroe del Whisky - Deployment Summary"
        echo "=========================================="
        echo "Frontend: ${{ needs.deploy_frontend.result }}"
        echo "Backend:  ${{ needs.deploy_backend.result }}"
        echo "=========================================="

