name: ðŸš€ Deploy - La Enrique Tabar

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
  workflow_dispatch:
    inputs:
      deploy_frontend:
        description: 'Deploy Frontend'
        required: false
        default: true
        type: boolean
      deploy_backend:
        description: 'Deploy Backend'
        required: false
        default: true
        type: boolean

jobs:
  deploy_backend:
    name: Deploy Backend - La Enrique
    runs-on: ubuntu-latest
    environment: enriqueta
    if: ${{ github.event.inputs.deploy_backend != 'false' || github.event_name == 'push' }}
    
    steps:
    - name: Deploy Backend to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.CLIENT_ENRIQUETA_VPS_HOST }}
        port: ${{ secrets.CLIENT_ENRIQUETA_VPS_PORT }}
        username: ${{ secrets.CLIENT_ENRIQUETA_VPS_USERNAME }}
        key: ${{ secrets.CLIENT_ENRIQUETA_VPS_SSH_KEY }}
        script: |
          cd ${{ secrets.CLIENT_ENRIQUETA_BACKEND_DEPLOY_PATH }}
          echo "ðŸš€ Deploying backend to La Enrique Tabar..."
          git fetch origin
          git reset --hard origin/master
          cd apps/backend
          composer install --no-dev --optimize-autoloader
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan migrate --force
          echo "âœ… Backend deployment completed"
          
    - name: Notify backend deployment
      if: always()
      run: |
        echo "âœ… Backend deployment completed for La Enrique Tabar"

  deploy_frontend:
    name: Deploy Frontend - La Enrique
    runs-on: ubuntu-latest
    environment: enriqueta
    if: ${{ github.event.inputs.deploy_frontend != 'false' || github.event_name == 'push' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: |
        cd apps/frontend
        rm -rf node_modules package-lock.json
        npm install --force
        npm install @rollup/rollup-linux-x64-gnu --save-optional || true
        npm install @swc/core-linux-x64-gnu --save-optional || true
        npm install lightningcss-linux-x64-gnu --save-optional || true
        npm install @tailwindcss/oxide-linux-x64-gnu --save-optional || true
        
    - name: Build frontend
      run: |
        cd apps/frontend
        npm run build
      env:
        VITE_API_URL: ${{ secrets.CLIENT_ENRIQUETA_API_URL }}
        VITE_FEATURES: ${{ secrets.CLIENT_ENRIQUETA_FEATURES_JSON }}
        
    - name: Deploy Frontend to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.CLIENT_ENRIQUETA_VPS_HOST }}
        port: ${{ secrets.CLIENT_ENRIQUETA_VPS_PORT }}
        username: ${{ secrets.CLIENT_ENRIQUETA_VPS_USERNAME }}
        key: ${{ secrets.CLIENT_ENRIQUETA_VPS_SSH_KEY }}
        source: "apps/frontend/dist/*"
        target: ${{ secrets.CLIENT_ENRIQUETA_FRONTEND_DEPLOY_PATH }}
        strip_components: 2
        rm: true
        
    - name: Copy .htaccess and fix permissions
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.CLIENT_ENRIQUETA_VPS_HOST }}
        port: ${{ secrets.CLIENT_ENRIQUETA_VPS_PORT }}
        username: ${{ secrets.CLIENT_ENRIQUETA_VPS_USERNAME }}
        key: ${{ secrets.CLIENT_ENRIQUETA_VPS_SSH_KEY }}
        script: |
          DEPLOY_PATH="${{ secrets.CLIENT_ENRIQUETA_FRONTEND_DEPLOY_PATH }}"
          REPO_PATH="${{ secrets.CLIENT_ENRIQUETA_BACKEND_DEPLOY_PATH }}"
          
          # Si los archivos estÃ¡n en dist/, moverlos a la raÃ­z
          if [ -d "$DEPLOY_PATH/dist" ] && [ -f "$DEPLOY_PATH/dist/index.html" ]; then
            echo "âš ï¸  Archivos encontrados en subdirectorio dist/, moviendo a raÃ­z..."
            cd "$DEPLOY_PATH"
            shopt -s dotglob
            mv dist/* . 2>/dev/null || true
            shopt -u dotglob
            rmdir dist 2>/dev/null || true
            echo "âœ… Archivos movidos a la raÃ­z"
          fi
          
          # Verificar que index.html existe en la raÃ­z
          if [ ! -f "$DEPLOY_PATH/index.html" ]; then
            echo "âŒ ERROR: index.html no encontrado despuÃ©s del deployment"
            echo "ðŸ“‚ Contenido del directorio:"
            ls -la "$DEPLOY_PATH" || true
            exit 1
          fi
          
          # Copiar .htaccess si existe en el repo
          if [ -f "$REPO_PATH/apps/frontend/public/.htaccess" ]; then
            cp "$REPO_PATH/apps/frontend/public/.htaccess" "$DEPLOY_PATH/.htaccess"
            echo "âœ… .htaccess copiado"
          fi
          
          # Detectar usuario web y configurar permisos
          WEB_USER=$(stat -c '%U' "$DEPLOY_PATH" 2>/dev/null || echo "laenr8748")
          if id "$WEB_USER" >/dev/null 2>&1; then
            chown -R "$WEB_USER:$WEB_USER" "$DEPLOY_PATH" 2>/dev/null || true
            find "$DEPLOY_PATH" -type d -exec chmod 755 {} \; 2>/dev/null || true
            find "$DEPLOY_PATH" -type f -exec chmod 644 {} \; 2>/dev/null || true
            echo "âœ… Permisos configurados para usuario: $WEB_USER"
          fi
        
    - name: Notify frontend deployment
      if: always()
      run: |
        echo "âœ… Frontend deployment completed for La Enrique Tabar"

  notify:
    name: Deployment Summary - La Enrique
    needs: [deploy_frontend, deploy_backend]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Deployment Summary
      run: |
        echo "=========================================="
        echo "ðŸš€ La Enrique Tabar - Deployment Summary"
        echo "=========================================="
        echo "Frontend: ${{ needs.deploy_frontend.result }}"
        echo "Backend:  ${{ needs.deploy_backend.result }}"
        echo "=========================================="

