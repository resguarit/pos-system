name: üöÄ Deploy - Hela Ditos

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
  workflow_dispatch:
    inputs:
      deploy_frontend:
        description: 'Deploy Frontend'
        required: false
        default: true
        type: boolean
      deploy_backend:
        description: 'Deploy Backend'
        required: false
        default: true
        type: boolean

jobs:
  # Backend se despliega v√≠a deploy-all-clients; deshabilitado temporalmente.
  deploy_backend:
    name: Deploy Backend - Hela Ditos
    runs-on: ubuntu-latest
    environment: heladitos
    if: false
    
    steps:
    - name: Deploy Backend to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.CLIENT_HELADITOS_VPS_HOST || secrets.VPS_HOST }}
        port: ${{ secrets.CLIENT_HELADITOS_VPS_PORT || secrets.VPS_PORT }}
        username: ${{ secrets.CLIENT_HELADITOS_VPS_USERNAME || secrets.VPS_USERNAME }}
        key: ${{ secrets.CLIENT_HELADITOS_VPS_SSH_KEY || secrets.VPS_SSH_KEY }}
        script: |
          cd ${{ secrets.CLIENT_HELADITOS_BACKEND_DEPLOY_PATH || secrets.BACKEND_DEPLOY_PATH }}
          echo "üöÄ Deploying backend to Hela Ditos..."
          git fetch origin
          git reset --hard origin/master
          cd apps/backend
          
          # Detectar usuario del sitio (CyberCP asigna usuario √∫nico por sitio)
          # Buscar el directorio public_html para obtener el usuario correcto
          DEPLOY_PATH="${{ secrets.CLIENT_HELADITOS_BACKEND_DEPLOY_PATH || secrets.BACKEND_DEPLOY_PATH }}"
          PUBLIC_HTML=$(echo "$DEPLOY_PATH" | sed 's|/apps/backend.*||')
          if [ -d "$PUBLIC_HTML" ]; then
            SITE_USER=$(stat -c '%U' "$PUBLIC_HTML" 2>/dev/null)
            SITE_GROUP=$(stat -c '%G' "$PUBLIC_HTML" 2>/dev/null)
          fi
          
          # Fallback a www-data si no se detecta usuario
          WEB_USER="${SITE_USER:-www-data}"
          WEB_GROUP="${SITE_GROUP:-$WEB_USER}"
          echo "‚úÖ Usuario del sitio: $WEB_USER:$WEB_GROUP"
          
          # Asegurar permisos de storage y cache antes de cualquier operaci√≥n
          mkdir -p storage/framework/views
          mkdir -p storage/framework/cache/data
          mkdir -p storage/framework/sessions
          mkdir -p storage/logs
          mkdir -p bootstrap/cache
          mkdir -p storage/app/public/system/logos
          mkdir -p storage/app/public/system/favicons
          mkdir -p public/images
          
          # Configurar permisos con el usuario correcto del sitio
          chown -R $WEB_USER:$WEB_GROUP storage bootstrap/cache public/images 2>/dev/null || sudo chown -R $WEB_USER:$WEB_GROUP storage bootstrap/cache public/images || true
          find storage -type d -exec chmod 775 {} \; 2>/dev/null || true
          find storage -type f -exec chmod 664 {} \; 2>/dev/null || true
          chmod -R 775 bootstrap/cache 2>/dev/null || true
          chmod -R 755 public/images 2>/dev/null || true
          
          # Verificar permisos de escritura
          sudo -u $WEB_USER sh -c 'echo "[deploy] '"$(date)"'" >> storage/logs/laravel.log' 2>/dev/null && echo "‚úÖ Permisos verificados" || echo "‚ö†Ô∏è Advertencia: test de escritura fall√≥"
          
          composer install --no-dev --optimize-autoloader
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan migrate --force
          
          # Crear symlink para /images/ (LiteSpeed compatibility)
          cd ../../..
          if [ ! -L "images" ] && [ ! -d "images" ]; then
            ln -s apps/backend/public/images images
            echo "‚úÖ Symlink /images/ creado"
          elif [ -L "images" ]; then
            echo "‚úÖ Symlink /images/ ya existe"
          else
            echo "‚ö†Ô∏è  Directorio /images/ existe (no es symlink), omitiendo"
          fi
          
          echo "‚úÖ Backend deployment completed"

          
    - name: Notify backend deployment
      if: always()
      run: |
        echo "‚úÖ Backend deployment completed for Hela Ditos"

  deploy_frontend:
    name: Deploy Frontend - Hela Ditos
    runs-on: ubuntu-latest
    environment: heladitos
    if: ${{ github.event.inputs.deploy_frontend != 'false' || github.event_name == 'push' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'apps/frontend/package.json'
        
    - name: Install dependencies
      run: |
        cd apps/frontend
        npm ci || npm install --force
        npm install @rollup/rollup-linux-x64-gnu --save-optional || true
        npm install @swc/core-linux-x64-gnu --save-optional || true
        npm install lightningcss-linux-x64-gnu --save-optional || true
        npm install @tailwindcss/oxide-linux-x64-gnu --save-optional || true
        
    - name: Build frontend
      run: |
        cd apps/frontend
        npm run build
      env:
        VITE_API_URL: ${{ secrets.CLIENT_HELADITOS_API_URL || secrets.VITE_API_URL }}
        VITE_FEATURES: ${{ secrets.CLIENT_HELADITOS_FEATURES_JSON }}
        
    - name: Deploy Frontend to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.CLIENT_HELADITOS_VPS_HOST || secrets.VPS_HOST }}
        port: ${{ secrets.CLIENT_HELADITOS_VPS_PORT || secrets.VPS_PORT }}
        username: ${{ secrets.CLIENT_HELADITOS_VPS_USERNAME || secrets.VPS_USERNAME }}
        key: ${{ secrets.CLIENT_HELADITOS_VPS_SSH_KEY || secrets.VPS_SSH_KEY }}
        source: "apps/frontend/dist/*"
        target: ${{ secrets.CLIENT_HELADITOS_FRONTEND_DEPLOY_PATH || secrets.FRONTEND_DEPLOY_PATH }}
        strip_components: 2
        rm: true
        
    - name: Verify and fix frontend deployment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.CLIENT_HELADITOS_VPS_HOST || secrets.VPS_HOST }}
        port: ${{ secrets.CLIENT_HELADITOS_VPS_PORT || secrets.VPS_PORT }}
        username: ${{ secrets.CLIENT_HELADITOS_VPS_USERNAME || secrets.VPS_USERNAME }}
        key: ${{ secrets.CLIENT_HELADITOS_VPS_SSH_KEY || secrets.VPS_SSH_KEY }}
        script: |
          DEPLOY_PATH="${{ secrets.CLIENT_HELADITOS_FRONTEND_DEPLOY_PATH || secrets.FRONTEND_DEPLOY_PATH }}"
          echo "üîç Verificando deployment en: $DEPLOY_PATH"
          
          # Si los archivos est√°n en dist/, moverlos a la ra√≠z
          if [ -d "$DEPLOY_PATH/dist" ] && [ -f "$DEPLOY_PATH/dist/index.html" ]; then
            echo "‚ö†Ô∏è  Archivos encontrados en subdirectorio dist/, moviendo a ra√≠z..."
            # Mover archivos y directorios desde dist/ a la ra√≠z
            shopt -s dotglob
            mv "$DEPLOY_PATH/dist"/* "$DEPLOY_PATH/" 2>/dev/null || sudo mv "$DEPLOY_PATH/dist"/* "$DEPLOY_PATH/" || true
            shopt -u dotglob
            # Eliminar directorio dist/ vac√≠o
            rmdir "$DEPLOY_PATH/dist" 2>/dev/null || sudo rmdir "$DEPLOY_PATH/dist" || true
            echo "‚úÖ Archivos movidos a la ra√≠z"
          fi
          
          # Verificar que index.html existe
          if [ ! -f "$DEPLOY_PATH/index.html" ]; then
            echo "‚ùå ERROR: index.html no encontrado!"
            echo "üìã Contenido del directorio:"
            ls -la "$DEPLOY_PATH" || true
            exit 1
          fi
          
          # Asegurar permisos correctos
          WEB_USER="www-data"
          if id nginx >/dev/null 2>&1; then
            WEB_USER="nginx"
          elif id apache >/dev/null 2>&1; then
            WEB_USER="apache"
          fi
          
          # Detectar usuario de CyberPanel si existe
          if [ -d "/home" ]; then
            SITE_DIR=$(dirname "$DEPLOY_PATH" 2>/dev/null || echo "")
            if [ -n "$SITE_DIR" ]; then
              SITE_USER=$(stat -c '%U' "$SITE_DIR" 2>/dev/null || echo "")
              if [ -n "$SITE_USER" ] && [ "$SITE_USER" != "root" ]; then
                WEB_USER="$SITE_USER"
                echo "‚úÖ Usuario detectado: $WEB_USER"
              fi
            fi
          fi
          
          chmod -R 755 "$DEPLOY_PATH" 2>/dev/null || sudo chmod -R 755 "$DEPLOY_PATH" || true
          find "$DEPLOY_PATH" -type f -exec chmod 644 {} \; 2>/dev/null || sudo find "$DEPLOY_PATH" -type f -exec chmod 644 {} \; || true
          chown -R $WEB_USER:$WEB_USER "$DEPLOY_PATH" 2>/dev/null || sudo chown -R $WEB_USER:$WEB_USER "$DEPLOY_PATH" || true
          
          echo "‚úÖ Verificaci√≥n completada. Archivos en:"
          ls -lah "$DEPLOY_PATH" | head -10
          echo "‚úÖ index.html existe: $([ -f "$DEPLOY_PATH/index.html" ] && echo 'S√ç' || echo 'NO')"
        
    - name: Notify frontend deployment
      if: always()
      run: |
        echo "‚úÖ Frontend deployment completed for Hela Ditos"

# Job notify eliminado para ahorrar minutos de GitHub Actions

