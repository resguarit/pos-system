name: ðŸš€ Deploy - Hela Ditos

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
  workflow_dispatch:
    inputs:
      deploy_frontend:
        description: 'Deploy Frontend'
        required: false
        default: true
        type: boolean
      deploy_backend:
        description: 'Deploy Backend'
        required: false
        default: true
        type: boolean

jobs:
  deploy_backend:
    name: Deploy Backend - Hela Ditos
    runs-on: ubuntu-latest
    environment: heladitos
    if: ${{ github.event.inputs.deploy_backend != 'false' || github.event_name == 'push' }}
    
    steps:
    - name: Deploy Backend to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.CLIENT_HELADITOS_VPS_HOST || secrets.VPS_HOST }}
        port: ${{ secrets.CLIENT_HELADITOS_VPS_PORT || secrets.VPS_PORT }}
        username: ${{ secrets.CLIENT_HELADITOS_VPS_USERNAME || secrets.VPS_USERNAME }}
        key: ${{ secrets.CLIENT_HELADITOS_VPS_SSH_KEY || secrets.VPS_SSH_KEY }}
        script: |
          cd ${{ secrets.CLIENT_HELADITOS_BACKEND_DEPLOY_PATH || secrets.BACKEND_DEPLOY_PATH }}
          echo "ðŸš€ Deploying backend to Hela Ditos..."
          git fetch origin
          git reset --hard origin/master
          cd apps/backend
          
          # Detectar usuario del servidor web
          WEB_USER="www-data"
          if id nginx >/dev/null 2>&1; then
            WEB_USER="nginx"
          elif id apache >/dev/null 2>&1; then
            WEB_USER="apache"
          fi
          
          # Asegurar permisos de storage y cache antes de cualquier operaciÃ³n
          mkdir -p storage/framework/views
          mkdir -p storage/framework/cache
          mkdir -p storage/framework/sessions
          mkdir -p storage/logs
          mkdir -p bootstrap/cache
          
          # Configurar permisos
          chmod -R 775 storage bootstrap/cache 2>/dev/null || sudo chmod -R 775 storage bootstrap/cache || true
          chmod -R 777 storage/framework/views 2>/dev/null || sudo chmod -R 777 storage/framework/views || true
          chown -R $WEB_USER:$WEB_USER storage bootstrap/cache 2>/dev/null || sudo chown -R $WEB_USER:$WEB_USER storage bootstrap/cache || true
          
          composer install --no-dev --optimize-autoloader
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan migrate --force
          echo "âœ… Backend deployment completed"
          
    - name: Notify backend deployment
      if: always()
      run: |
        echo "âœ… Backend deployment completed for Hela Ditos"

  deploy_frontend:
    name: Deploy Frontend - Hela Ditos
    runs-on: ubuntu-latest
    environment: heladitos
    if: ${{ github.event.inputs.deploy_frontend != 'false' || github.event_name == 'push' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: |
        cd apps/frontend
        rm -rf node_modules package-lock.json
        npm install --force
        npm install @rollup/rollup-linux-x64-gnu --save-optional || true
        npm install @swc/core-linux-x64-gnu --save-optional || true
        npm install lightningcss-linux-x64-gnu --save-optional || true
        npm install @tailwindcss/oxide-linux-x64-gnu --save-optional || true
        
    - name: Build frontend
      run: |
        cd apps/frontend
        npm run build
      env:
        VITE_API_URL: ${{ secrets.CLIENT_HELADITOS_API_URL || secrets.VITE_API_URL }}
        
    - name: Deploy Frontend to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.CLIENT_HELADITOS_VPS_HOST || secrets.VPS_HOST }}
        port: ${{ secrets.CLIENT_HELADITOS_VPS_PORT || secrets.VPS_PORT }}
        username: ${{ secrets.CLIENT_HELADITOS_VPS_USERNAME || secrets.VPS_USERNAME }}
        key: ${{ secrets.CLIENT_HELADITOS_VPS_SSH_KEY || secrets.VPS_SSH_KEY }}
        source: "apps/frontend/dist/*"
        target: ${{ secrets.CLIENT_HELADITOS_FRONTEND_DEPLOY_PATH || secrets.FRONTEND_DEPLOY_PATH }}
        strip_components: 2
        rm: true
        
    - name: Notify frontend deployment
      if: always()
      run: |
        echo "âœ… Frontend deployment completed for Hela Ditos"

  notify:
    name: Deployment Summary - Hela Ditos
    needs: [deploy_frontend, deploy_backend]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Deployment Summary
      run: |
        echo "=========================================="
        echo "ðŸš€ Hela Ditos - Deployment Summary"
        echo "=========================================="
        echo "Frontend: ${{ needs.deploy_frontend.result }}"
        echo "Backend:  ${{ needs.deploy_backend.result }}"
        echo "=========================================="

