name: ðŸš€ Deploy - Santiago y Francisco Mascotas

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
  workflow_dispatch:
    inputs:
      deploy_frontend:
        description: 'Deploy Frontend'
        required: false
        default: true
        type: boolean
      deploy_backend:
        description: 'Deploy Backend'
        required: false
        default: true
        type: boolean

jobs:
  # Backend se despliega vÃ­a deploy-all-clients; deshabilitado temporalmente.
  deploy_backend:
    name: Deploy Backend - Santiago y Francisco
    runs-on: ubuntu-latest
    environment: santiagoyfrancisco
    if: false
    
    steps:
    - name: Deploy Backend to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.CLIENT_SANTIAGOYFRANCISCO_VPS_HOST }}
        port: ${{ secrets.CLIENT_SANTIAGOYFRANCISCO_VPS_PORT }}
        username: ${{ secrets.CLIENT_SANTIAGOYFRANCISCO_VPS_USERNAME }}
        key: ${{ secrets.CLIENT_SANTIAGOYFRANCISCO_VPS_SSH_KEY }}
        script: |
          cd ${{ secrets.CLIENT_SANTIAGOYFRANCISCO_BACKEND_DEPLOY_PATH }}
          echo "ðŸš€ Deploying backend to Santiago y Francisco Mascotas..."
          git fetch origin
          git reset --hard origin/master
          cd apps/backend
          
          # Detectar usuario del sitio (CyberCP asigna usuario Ãºnico por sitio)
          # Buscar el directorio public_html para obtener el usuario correcto
          DEPLOY_PATH="${{ secrets.CLIENT_SANTIAGOYFRANCISCO_BACKEND_DEPLOY_PATH }}"
          PUBLIC_HTML=$(echo "$DEPLOY_PATH" | sed 's|/apps/backend.*||')
          if [ -d "$PUBLIC_HTML" ]; then
            SITE_USER=$(stat -c '%U' "$PUBLIC_HTML" 2>/dev/null)
            SITE_GROUP=$(stat -c '%G' "$PUBLIC_HTML" 2>/dev/null)
          fi
          
          # Fallback a www-data si no se detecta usuario
          WEB_USER="${SITE_USER:-www-data}"
          WEB_GROUP="${SITE_GROUP:-$WEB_USER}"
          echo "âœ… Usuario del sitio: $WEB_USER:$WEB_GROUP"
          
          # Asegurar permisos de storage y cache antes de cualquier operaciÃ³n
          mkdir -p storage/framework/views
          mkdir -p storage/framework/cache/data
          mkdir -p storage/framework/sessions
          mkdir -p storage/logs
          mkdir -p bootstrap/cache
          mkdir -p storage/app/public/system/logos
          mkdir -p storage/app/public/system/favicons
          mkdir -p public/images
          
          # Configurar permisos con el usuario correcto del sitio
          chown -R $WEB_USER:$WEB_GROUP storage bootstrap/cache public/images 2>/dev/null || sudo chown -R $WEB_USER:$WEB_GROUP storage bootstrap/cache public/images || true
          find storage -type d -exec chmod 775 {} \; 2>/dev/null || true
          find storage -type f -exec chmod 664 {} \; 2>/dev/null || true
          chmod -R 775 bootstrap/cache 2>/dev/null || true
          chmod -R 755 public/images 2>/dev/null || true
          
          # Verificar permisos de escritura
          sudo -u $WEB_USER sh -c 'echo "[deploy] '"$(date)"'" >> storage/logs/laravel.log' 2>/dev/null && echo "âœ… Permisos verificados" || echo "âš ï¸ Advertencia: test de escritura fallÃ³"
          
          COMPOSER_ALLOW_SUPERUSER=1 composer install --no-dev --no-interaction --optimize-autoloader --ignore-platform-req=ext-soap
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan migrate --force
          php artisan admin:grant-all-permissions --force 2>/dev/null || true
          
          # Crear symlink para /images/ (LiteSpeed compatibility)
          cd ../../..
          if [ ! -L "images" ] && [ ! -d "images" ]; then
            ln -s apps/backend/public/images images
            echo "âœ… Symlink /images/ creado"
          elif [ -L "images" ]; then
            echo "âœ… Symlink /images/ ya existe"
          else
            echo "âš ï¸  Directorio /images/ existe (no es symlink), omitiendo"
          fi
          
          echo "âœ… Backend deployment completed"

          
    - name: Notify backend deployment
      if: always()
      run: |
        echo "âœ… Backend deployment completed for Santiago y Francisco Mascotas"

  deploy_frontend:
    name: Deploy Frontend - Santiago y Francisco
    runs-on: ubuntu-latest
    environment: santiagoyfrancisco
    if: ${{ github.event.inputs.deploy_frontend != 'false' || github.event_name == 'push' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'apps/frontend/package.json'
        
    - name: Install dependencies
      run: |
        cd apps/frontend
        npm ci || npm install --force
        npm install @rollup/rollup-linux-x64-gnu --save-optional || true
        npm install @swc/core-linux-x64-gnu --save-optional || true
        npm install lightningcss-linux-x64-gnu --save-optional || true
        npm install @tailwindcss/oxide-linux-x64-gnu --save-optional || true
        
    - name: Build frontend
      run: |
        cd apps/frontend
        npm run build
      env:
        VITE_API_URL: ${{ secrets.CLIENT_SANTIAGOYFRANCISCO_API_URL }}
        VITE_FEATURES: ${{ secrets.CLIENT_SANTIAGOYFRANCISCO_FEATURES_JSON }}
        
    - name: Deploy Frontend to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.CLIENT_SANTIAGOYFRANCISCO_VPS_HOST }}
        port: ${{ secrets.CLIENT_SANTIAGOYFRANCISCO_VPS_PORT }}
        username: ${{ secrets.CLIENT_SANTIAGOYFRANCISCO_VPS_USERNAME }}
        key: ${{ secrets.CLIENT_SANTIAGOYFRANCISCO_VPS_SSH_KEY }}
        source: "apps/frontend/dist/*"
        target: ${{ secrets.CLIENT_SANTIAGOYFRANCISCO_FRONTEND_DEPLOY_PATH }}
        strip_components: 2
        rm: true
        
    - name: Verify and fix frontend deployment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.CLIENT_SANTIAGOYFRANCISCO_VPS_HOST }}
        port: ${{ secrets.CLIENT_SANTIAGOYFRANCISCO_VPS_PORT }}
        username: ${{ secrets.CLIENT_SANTIAGOYFRANCISCO_VPS_USERNAME }}
        key: ${{ secrets.CLIENT_SANTIAGOYFRANCISCO_VPS_SSH_KEY }}
        script: |
          DEPLOY_PATH="${{ secrets.CLIENT_SANTIAGOYFRANCISCO_FRONTEND_DEPLOY_PATH }}"
          echo "ðŸ” Verificando deployment en: $DEPLOY_PATH"
          
          # Si los archivos estÃ¡n en dist/, moverlos a la raÃ­z
          if [ -d "$DEPLOY_PATH/dist" ] && [ -f "$DEPLOY_PATH/dist/index.html" ]; then
            echo "âš ï¸  Archivos encontrados en subdirectorio dist/, moviendo a raÃ­z..."
            cd "$DEPLOY_PATH"
            shopt -s dotglob
            mv dist/* . 2>/dev/null || true
            shopt -u dotglob
            rmdir dist 2>/dev/null || true
            echo "âœ… Archivos movidos a la raÃ­z"
          fi
          
          # Verificar que index.html existe en la raÃ­z
          if [ ! -f "$DEPLOY_PATH/index.html" ]; then
            echo "âŒ ERROR: index.html no encontrado despuÃ©s del deployment"
            echo "ðŸ“‚ Contenido del directorio:"
            ls -la "$DEPLOY_PATH" || true
            exit 1
          fi
          
          # Detectar usuario web y configurar permisos
          WEB_USER=$(stat -c '%U' "$DEPLOY_PATH" 2>/dev/null || echo "www-data")
          if id "$WEB_USER" >/dev/null 2>&1; then
            chown -R "$WEB_USER:$WEB_USER" "$DEPLOY_PATH" 2>/dev/null || true
            find "$DEPLOY_PATH" -type d -exec chmod 755 {} \; 2>/dev/null || true
            find "$DEPLOY_PATH" -type f -exec chmod 644 {} \; 2>/dev/null || true
            echo "âœ… Permisos configurados para usuario: $WEB_USER"
          fi
        
    - name: Notify frontend deployment
      if: always()
      run: |
        echo "âœ… Frontend deployment completed for Santiago y Francisco Mascotas"

# Job notify eliminado para ahorrar minutos de GitHub Actions
